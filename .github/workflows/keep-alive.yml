name: Keep Backend Alive

on:
  schedule:
    # Her 10 dakikada bir Ã§alÄ±ÅŸÄ±r (Render'Ä±n 15 dk timeout'unu Ã¶nler)
    - cron: '*/10 * * * *'
  
  workflow_dispatch: # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
      - name: ğŸ“ Ping backend health endpoint
        run: |
          echo "Pinging backend at $(date -u)"
          
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://newsportal-backend.onrender.com/health)
          
          if [ "$RESPONSE" -eq 200 ]; then
            echo "âœ… Backend is healthy (HTTP $RESPONSE)"
          else
            echo "âš ï¸ Backend returned HTTP $RESPONSE"
            exit 1
          fi
      
      - name: ğŸ“Š Check API endpoint
        run: |
          echo "Checking API endpoint..."
          
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://newsportal-backend.onrender.com/api/NewsArticle)
          
          if [ "$RESPONSE" -eq 200 ] || [ "$RESPONSE" -eq 401 ]; then
            echo "âœ… API is responding (HTTP $RESPONSE)"
          else
            echo "âš ï¸ API returned HTTP $RESPONSE"
          fi

