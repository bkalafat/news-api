name: Azure Deployment - Backend

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/azure-backend-deploy.yml'
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: newsportal.azurecr.io
  CONTAINER_APP_NAME: newsportal-backend
  RESOURCE_GROUP: newsportal-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image
        run: |
          # Login to Azure Container Registry
          az acr login --name newsportal
          
          # Build Docker image
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/newsapi:${{ github.sha }} \
            -t ${{ env.AZURE_CONTAINER_REGISTRY }}/newsapi:latest \
            -f Dockerfile .
          
          # Push to ACR
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/newsapi:${{ github.sha }}
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/newsapi:latest

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}/newsapi:${{ github.sha }}

      - name: Verify deployment
        run: |
          # Get the URL
          URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            -o tsv)
          
          echo "Backend URL: https://$URL"
          
          # Wait for deployment to stabilize
          echo "Waiting 60 seconds for container to start..."
          sleep 60
          
          # Health check with retries
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Health check attempt $((RETRY_COUNT + 1))/$MAX_RETRIES..."
            if curl -f -m 30 -s https://$URL/health > /dev/null 2>&1; then
              echo "✅ Deployment successful!"
              echo "Health endpoint: https://$URL/health"
              echo "Swagger UI: https://$URL/swagger"
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Health check failed, retrying in 20 seconds..."
              sleep 20
            fi
          done
          
          echo "⚠️ Health check failed after $MAX_RETRIES attempts"
          echo "The application may still be starting or there may be configuration issues."
          echo "Please check the logs: az containerapp logs show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}"
          exit 1
