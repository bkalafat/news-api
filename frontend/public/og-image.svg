<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1200" height="630" fill="#0A0A0A"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Content Container -->
  <g>
    <!-- Icon -->
    <rect x="450" y="150" width="300" height="200" rx="20" fill="rgba(255,255,255,0.05)"/>
    <g transform="translate(550, 200)">
      <rect x="-30" y="-20" width="60" height="40" rx="4" fill="#3b82f6"/>
      <rect x="-25" y="-10" width="20" height="3" rx="1.5" fill="white"/>
      <rect x="-25" y="0" width="50" height="3" rx="1.5" fill="white"/>
      <rect x="-25" y="10" width="40" height="3" rx="1.5" fill="white"/>
      <circle cx="50" cy="20" r="15" fill="#8b5cf6"/>
      <path d="M 50 10 L 50 30 M 40 20 L 60 20" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Title -->
    <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
      Teknoloji Haberleri
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">
      BBC ve güvenilir kaynaklardan güncel haberler
    </text>
    
    <!-- Badge -->
    <rect x="480" y="520" width="240" height="40" rx="20" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="2"/>
    <text x="600" y="547" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#3b82f6" text-anchor="middle">
      Modern • Hızlı • Güvenilir
    </text>
  </g>
</svg>
